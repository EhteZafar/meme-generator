<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Meme Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="upper">
      <h1><strong>Meme Generator</strong></h1>
    </div>

    <div class="meme-generator">
      <label>Choose Image</label>
      <input type="file" name="" value="" id="imageFile">
      <label>Enter Top line text</label>
      <input type="text" name="" value="" id="topLine">
      <label>Enter Bottom line text</label>
      <input type="text" name="" value="" id="bottomLine">
      <h4><strong id="heading"></strong></h4>

      <canvas id="meme"></canvas>
      <button id="download" onclick="download()" type="button" class="btn btn-light"></button>
    </div>

    <script src="app.js" type="text/javascript">

    </script>

  </body>
</html>
